<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-lg-3">
            <div settings-sidebar></div>
        </div>
        <div class="col-md-8 col-lg-9">
            <div class="">
                <div class="md-whiteframe-z0 bg-white p-35">
                    <h3 class="no-margin-top p-b-20">
                        Add user
                    </h3>

                    <div class="row">
                        <div class="col-md-8">
                            <form name="userForm" ng-submit="saveUser()"
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form-group">
                                        <input class="md-input" ng-model="userEdit.username" placeholder="" required>
                                        <label>Username</label>
                                    </div>
                                    <!--<p class="help-block">Enter the username as on Github or Bitbucket</p>-->

                                    <div class="md-form-group">
                                        <input class="md-input" ng-model="userEdit.email" placeholder="" required>
                                        <label>E-mail</label>
                                    </div>
                                    <div class="md-form-group">
                                        <input class="md-input" ng-model="userEdit.password" placeholder="Optional">
                                        <label>Password</label>
                                    </div>
                                    <!--<p class="text-muted m-b-20">User type: member</p>-->

                                    <div class="m-b-20">
                                        <strong><p>Permissions</p></strong>

                                        <div class="row">
                                            <div class="col-md-4">
                                                <label class="md-check m-b-10">
                                                    <input type="checkbox" ng-disabled="permissionDisabled" ng-model="userEdit.profile_fields.administrator" class="has-value">
                                                    <i class="blue-bg white"></i>
                                                    Administrator
                                                </label>
                                                <label class="md-check m-b-10">
                                                    <input type="checkbox" ng-disabled="permissionDisabled" ng-model="userEdit.profile_fields.create_projects" class="has-value">
                                                    <i class="blue-bg white"></i>
                                                    Create/edit projects
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="alert alert-danger" ng-if="errorMessage">
                                        {{errorMessage}}
                                    </div>

                                    <button ng-disabled="userForm.$invalid || savingUser" type="submit" class="btn btn-primary btn-rounded btn-stroke">{{savingUser ? 'Please wait..' : 'Save'}}</button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
