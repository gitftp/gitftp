<div class="page">

  <mat-spinner style="margin-top: 30px"
               diameter="50"
               *ngIf="loading"></mat-spinner>

  <div *ngIf="project">
    <div class="header"
         style="margin-bottom: 0">

      <h2>{{project?.name}}</h2>
      <div class="btns">
        <button mat-stroked-button
                color="primary"
                routerLink="/git-accounts/create">Create
        </button>
      </div>
    </div>
    <p style="margin-top: 0">
      {{project?.path}}
    </p>



    <table mat-table
           [dataSource]="dataSource"
           class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell
            *matHeaderCellDef>Identification
        </th>
        <td mat-cell
            *matCellDef="let element">
          <span style="color: #999;">Logged in as</span> @{{element.git_username}}
        </td>
      </ng-container>
      <ng-container matColumnDef="provider">
        <th mat-header-cell
            *matHeaderCellDef>Provider
        </th>
        <td mat-cell
            *matCellDef="let element">
          {{element.provider_name}}
        </td>
      </ng-container>
      <ng-container matColumnDef="expires">
        <th mat-header-cell
            *matHeaderCellDef> Token expires
        </th>
        <td mat-cell
            *matCellDef="let element"> {{element.expires}} </td>
      </ng-container>
      <ng-container matColumnDef="token">
        <th mat-header-cell
            *matHeaderCellDef> Token
        </th>
        <td mat-cell
            *matCellDef="let element"> {{element.access_token}} </td>
      </ng-container>
      <ng-container matColumnDef="client_id">
        <th mat-header-cell
            *matHeaderCellDef> OAuth client
        </th>
        <td mat-cell
            *matCellDef="let element"> {{element.client_id}} </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>




  </div>



</div>
