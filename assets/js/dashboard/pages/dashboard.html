<div class="space20"></div>
<div class="space20"></div>
<div class="row">
    <div class="col-md-8">
        <% if(data.account.ftp == 0){ %>
        <div class="space20"></div>
        <div class="text-left b" style="font-size: 30px;">
            <strong>Lets get started.</strong>
        </div>
        <div class="space20"></div>
        <p class="">
            Your Dashboard seems empty, lets start by creating a FTP configuration.
        </p>
        <div class="space15"></div>
        <p>
            <a class="btn btn-info" href="/ftp/add"><strong>ADD FTP SERVER</strong></a>
        </p>
        <% } %>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default panel-user-details">
            <div class="top">
                <img src="<%= data.user.avatar %>"/>

                <h3><%= data.user.name %></h3>
            </div>
            <div class="panel-body panel-body-material">
                <i class="fa fa-envelope-o fa-fw"></i> <strong>Email</strong>: <%= data.user.email %> <br>
                <i class="fa fa-star-o fa-fw"></i> <strong>Customer ID</strong>: <%= data.user.id %> <br>
            </div>
        </div>

        <div class="panel panel-default panel-disabled panel-loading panel-stats">
            <div class="panel-body panel-body-material">
                <div><i class="fa fa-line-chart"></i>&nbsp; <strong>STATUS</strong></div>
            </div>
            <div class="numbers">
                <table>
                    <tr>
                        <td class="deploy_stats">&hellip;/&hellip;</td>
                        <td>Projects</td>
                    </tr>
                    <tr>
                        <td class="activity_count">&hellip;</td>
                        <td>Deploys</td>
                    </tr>
                    <tr>
                        <td class="data_deployed">&hellip;</td>
                        <td>Data deployed</td>
                    </tr>
                </table>
            </div>
            <div class="panel-body panel-body-material">
            </div>
        </div>
    </div>
</div>
