<VirtualHost *:80>
     ServerAdmin admin@boniface.pe
     DocumentRoot /var/www/html/

     <Directory /var/www/html/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
     </Directory>

     ErrorLog /var/www/html/error.log
     CustomLog /var/www/html/access.log combined
</VirtualHost>