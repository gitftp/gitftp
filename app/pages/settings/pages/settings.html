<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-lg-3">
            <div settings-sidebar></div>
        </div>
        <div class="col-md-8 col-lg-9">
            <div class="md-whiteframe-z0 bg-white p-35">
                <h3 class="no-margin-top p-b-20">
                    Account settings
                </h3>
                <div class="row">
                    <div class="col-md-8">
                        <div class="md-form-group">
                            <input class="md-input" ng-model="user.username" required="" readonly>
                            <label>Username</label>
                        </div>
                        <div class="md-form-group">
                            <input class="md-input" ng-model="user.email" required="" readonly>
                            <label>E-mail</label>
                        </div>
                        <form name="passChangeForm" ng-submit="changePassword()">
                            <h4 class="m-b-20">Change password</h4>
                            <div class="md-form-group">
                                <input type="password" class="md-input" ng-model="passChange.oldPass" required="">
                                <label>Enter old password</label>
                            </div>
                            <div class="md-form-group">
                                <input type="password" class="md-input" ng-model="passChange.newPass" required="">
                                <label>Enter new password</label>
                            </div>
                            <div class="alert alert-danger" ng-if="passError">
                                {{passError}}
                            </div>
                            <div class="alert alert-success" ng-if="passSuccess">
                                Password was changed successfully
                            </div>
                            <button ng-disabled="passChangeForm.$invalid || passLoading" type="submit" class="btn btn-primary btn-rounded btn-stroke">{{passLoading ? 'Please wait..' : 'Save'}}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
