<p style="font-size: 20px;">Configure deploy</p>

<div class="form-group">
    <label for="add-repo">GIT REPOSITORY</label>
    <input type="text" name="repo" id="add-repo" placeholder="link to repo .git" class="form-control" value="<%= s.repository %>" required>
    <p class="help-block">Link from bitbucket / github</p>
</div>
<div class="form-group">
    <label for="name">REPO NAME</label>
    <input type="text" name="name" id="name" placeholder="Name your deploy" class="form-control" required>
</div>
<div class="checkbox">
    <label>
        <input type="checkbox" id="deploy-add-privaterepo"> This is a private Repository.
    </label>
</div>
<div id="deploy-add-privaterepo-div" style="background-color: #f8f8f8;padding: 10px; border-radius: 4px; margin-bottom: 10px; display:none">
    <p class="help-block">SSH keys not supported for the moment.</p>
    <div class="form-group">
        <label for="username">username</label>
        <input type="text" name="username" id="username" placeholder="Git host username" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="repo">password</label>
        <input type="text" name="password" placeholder="Git host password" class="form-control" required>
    </div>
</div>
<p class="text-left"><strong>SELECT FTP SERVER FOR DEPLOYMENT</strong></p>
<div class="form-group">
    <label>PRODUCTION</label>
    <select class="form-control" name="ftp-production" required>
        <option value=""> -none- </option>
    </select>
</div>

<div class="form-group">
    <label>ACCESS KEY</label>
    <input class="form-control" name="key" placeholder="Something random" required>
</div>

<button type="submit" class="btn btn-default"><i class="fa fa-save fa-fw"></i> Save deployment configuration</button>
