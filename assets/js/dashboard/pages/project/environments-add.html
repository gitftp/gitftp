<div class="panel panel-default branch-single-view">
    <div class="panel-body panel-body-material">
        <div class="panel-title">
            <i class="fa fa-leaf green"></i>&nbsp; Add a new environment
        </div>
        <div class="space15"></div>
        <div class="row">
            <form action="" class="form-horizontal project-branch-new-env-save-form">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">
                            Name:
                        </label>

                        <div class="col-sm-9">
                            <input title="Your environment should have a name" type="text" value="" class="form-control" id="name" name="name" placeholder="Prod, Test, Dev, etc."/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="branches-list" class="col-sm-3 control-label">
                            Branch:
                        </label>

                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control" name="branch_name" id="branches-list">

                                </select>
                                <span class="input-group-btn">
                                    <button class="btn btn-default btn-clean load-branches" type="button">
                                        <i class=" fa fa-refresh fa-fw"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="autodeploycheckbox" class="col-sm-3 control-label">
                            Deployments:
                        </label>

                        <div class="col-sm-9">
                            <div class="checkbox gf-checkbox">
                                <input checked type="checkbox" id="autodeploycheckbox" name="auto"/>
                                <label for="autodeploycheckbox">Auto deploy</label>
                            </div>
                            <p class="help-block">Deploy when pushed to <i class="fa fa-code-fork"></i> branch</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ftp-list" class="col-sm-3 control-label">
                            Linked FTP:
                        </label>

                        <div class="col-sm-9">
                            <select name="ftp_id" class="form-control" id="ftp-list" title="Please select a FTP server.">
                            </select>

                            <div class="space5"></div>
                            <p class="text-right">
                                <a href="" class="addnewserver">Add new server</a>
                            </p>
                        </div>
                    </div>
                    <div class="space20"></div>
                </div>
                <div class="col-md-4">
                    <div class="env-add-revs">
                        <div class="space10"></div>
                        <label for="deploynow">Files deployment: </label>
                        <div class="gf-radio">
                            <input type="radio" name="deploy" id="deploynow" value="yes" checked>
                            <label for="deploynow"> Deploy files now</label>
                        </div>
                        <div class="gf-radio">
                            <input type="radio" name="deploy" id="setrevision" value="no">
                            <label for="setrevision"> Files are already deployed</label>
                        </div>
                        <div class="revisionbox" style="display: none">
                            <div class="space20"></div>
                            <label for="ftphash">Revision on FTP server:</label>
                            <input type="text" id="ftphash" name="revision" placeholder="Ex: d67046" class="form-control"/>
                        </div>
                        <div class="space20"></div>
                        <div class="tip dn">
                            <i class="fa fa-info blue"></i> Gitftp will upload all your project files to the server.
                        </div>
                        <div class="tip sr" style="display: none">
                            <i class="fa fa-info blue"></i> Gitftp will use your provided Hash to track the Remote FTP server.
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="line"></div>
        <div class="row">
            <form action="" class="project-branch-new-env-save-form-2">
                <div class="space20"></div>
                <div class="space20"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="selective-skip" class="control-label">Skip files/directories that match:</label>

                        <div class="selective-skip" id="selective-skip"></div>
                        <p class="help-block text-right">
                            * Wildcard allowed. Case sensitive.
                        </p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="selective-purge" class="control-label">Purge directories on upload: <span
                                data-toggle="tooltip" data-placement="top"
                                title="Directory will be emptied recursively."><i
                                class="fa fa-info blue fa-fw"></i></span></label>

                        <div class="selective-purge" id="selective-purge"></div>
                        <p class="help-block text-right">
                            Case sensitive. Relative from Ftp directory.
                        </p>
                    </div>
                </div>
                <div class="space20"></div>
                <div class="space20"></div>
            </form>
            <div class="col-md-12">
                <div class="space20"></div>
                <div class="">
                    <button type="button" class="btn btn-success env-new-form-submit-button">Create</button>
                    <a href="#" class="btn btn-default btn-clean env-nfcb pull-right">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
