<div class="page-head">
    <div class="row">
        <div class="col-md-8">
            <div class="head">Dashboard</div>
            <!--<div class="subhead">Have a glance at your repositories and activities</div>-->
        </div>
    </div>
</div>
<div class="head-body-divider"></div>
<div class="row">
    <div class="col-md-8">
        <div class="space20"></div>
        <div class="space20"></div>
        <div class="space20"></div>
        <div class="space20"></div>
        <div style="text-align: center; font-size: 20px;">
            <i class="fa fa-wrench fa-3x"></i>
            <div class="space10"></div>
            <strong>Under work.</strong>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-body panel-body-material">
                <h3 style="margin-top: 0px;"><img src="<%= data.user.avatar %>"/> <%= data.user.name %></h3>
                <i class="fa fa-envelope-o fa-fw"></i> <strong>Email</strong>: <%= data.user.email %> <br>
                <i class="fa fa-star-o fa-fw"></i> <strong>ID</strong>: <%= data.user.id %> <br>
            </div>
        </div>
        <div class="panel panel-default panel-disabled panel-loading panel-stats">
            <div class="panel-body panel-body-material">
                <div><i class="fa fa-line-chart"></i>&nbsp; <strong>STATISTICS</strong></div>
            </div>
            <div class="numbers">
                <table>
                    <tr>
                        <td class="deploy_stats">&hellip;/&hellip;</td>
                        <td>Projects</td>
                    </tr>
                    <tr>
                        <td class="activity_count">&hellip;</td>
                        <td>Deploys</td>
                    </tr>
                    <tr>
                        <td class="data_deployed">&hellip;</td>
                        <td>Data deployed</td>
                    </tr>
                </table>
            </div>
            <div class="panel-body panel-body-material">
            </div>
        </div>
    </div>
</div>

<div class="space20"></div>
<div class="space20"></div>
<div class="space20"></div>
