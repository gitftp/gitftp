<div class="panel panel-default panel-user-settings">
    <div class="panel-body panel-body-material">
        <div class="panel-title">
            <i class="fa fa-gear blue"></i>&nbsp; Basic
        </div>
        <div class="space20"></div>
        <div class="row">
            <div class="col-md-8">
                <form id="settings-update-password" action="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="username">Username</label>

                                <p id="username" class="form-control-static">
                                    <%= data.username %>
                                </p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email</label>

                                <p id="email" class="form-control-static">
                                    <%= data.email %>
                                </p>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="oldpassword">Old password</label>
                        <input class="form-control" type="password" id="oldpassword" name="oldpassword" placeholder="Please enter old password"/>
                    </div>
                    <div class="form-group">
                        <label for="newpassword">New password</label>
                        <input class="form-control" type="password" id="newpassword" name="newpassword" placeholder="Your new password"/>
                    </div>
                    <div class="form-group">
                        <label for="newpassword2">Confirm new password</label>
                        <input class="form-control" type="password" id="newpassword2" name="newpassword2" placeholder="Repeat new password"/>
                    </div>
                    <!--<div class="space10"></div>-->
                    <button class="btn btn-info" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
