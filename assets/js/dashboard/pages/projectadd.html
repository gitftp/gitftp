<h3>
    Setup a Deployment
    <span class="pull-right">
        <a href="#" class="btn btn-success"><i class="fa fa-save fa-fw"></i> Save deployment configuration</a>
        <a href="#deploy" class="btn btn-default"><i class="fa fa-arrow-left fa-fw"></i> List deploys</a>
    </span>
</h3>
<p>
    Configure your new deployment.
</p>
<div style="height:20px;"></div>

<form action="" id="deploy-save-new">
    <div class="row">
        <div class="col-md-4">
            <p style="margin-top: 0px;">REPO DETAILS</p>
            <div class="form-group">
                <label for="name">REPO NAME</label>
                <input type="text" name="name" id="name" placeholder="Name your deploy" class="form-control" required>
                <p class="help-block">Something descriptive.</p>
            </div>
            <div class="form-group">
                <label for="add-repo">GIT REPOSITORY</label>
                <div class="input-group">
                    <input type="text" name="repo" id="add-repo" placeholder="link to repo .git" class="form-control" required>
                    <span class="input-group-btn">
                        <button class="btn btn-success testconnectiontorepo" type="button">Test connection</button>
                    </span>
                </div>
                <p class="help-block"><i class="fa fa-bitbucket"></i> Bitbucket &amp;  <i class="fa fa-github"></i> GitHub are supported.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="deploy-add-privaterepo"> This is a private Repository.
                </label>
            </div>
            <div id="deploy-add-privaterepo-div" style="background-color: #eee; padding: 5px; border-radius: 4px; margin-bottom: 10px; display:none">
                <!--<p class="help-block">SSH keys not supported for the moment.</p>-->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Git host username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fa fa-lock fa-fw"></i> Password</label>
                    <input type="password" name="password" placeholder="Git host password" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label>ACCESS KEY</label>
                <input class="form-control" name="key" placeholder="Something random" required>
                <p class="help-block">Used for Post-hook.</p>
            </div>

        </div>
        <div class="col-md-8">
            <p style="margin-top: 0px; font-weight:bold">CREATE ENVIRONMENTS</p>
            
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>BRANCH</th>
                        <th>DEPLOY TO</th>
                        <th>AUTOMATED</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td width="30%">
                            <input type="text" class="form-control" placeholder="Development" name="">
                        </td>
                        <td width="30%">
                            <select class="form-control selectpicker" name="ftp-production" required>
                                <option value="">No branches</option>
                            </select>
                        </td>
                        <td width="30%">
                            <select class="form-control selectpicker" name="ftp-production" required>
                                <option value=""> - Select a FTP server - </option>
                                <% $.each(ftplist, function(i, a){ %>
                                <option value="<%= a.id %>"><%= (a.name) ? a.name : a.host %> <%= a.path %> - <%= a.username %></option>
                                <% }) %>
                            </select>
                        </td>
                        <td>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
